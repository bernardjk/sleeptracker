<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sleep Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sleep Tracker</ion-title>
    </ion-toolbar>

  </ion-header>
<div class="center">
  <ion-button *ngIf="hasstarted == false" (click)="logClick()" shape="circle" size="large" fill="outline" color="success">
    Start
  </ion-button>
  <ion-button *ngIf="hasstarted == true" (click)="logClick()" shape="circle" size="large" fill="solid" color="tertiary">
    End
  </ion-button>
</div>

  <ion-button color="secondary" expand="block" (click)="openModal()">Add Logging</ion-button>
