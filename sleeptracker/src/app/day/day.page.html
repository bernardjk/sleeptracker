<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Daytime Sleepiness Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="Large">Daytime Sleepiness Tracker</ion-title>
    </ion-toolbar>


  </ion-header>

  <ion-fab slot="fixed" vertical="top" horizontal="start">
    <ion-fab-button color="primary">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button routerLink="/day" tab="Day">
        <ion-icon name="sunny"></ion-icon>
        <ion-label>Day</ion-label>
      </ion-tab-button>

      <ion-tab-button routerLink="/home" tab="Night">
        <ion-icon name="moon-outline"></ion-icon>
        <ion-label>Night</ion-label>
      </ion-tab-button>

      <ion-tab-button routerLink="/history" tab="History">
        <ion-icon name="file-tray-full-outline"></ion-icon>
        <ion-label>History</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>

  <div id="container">
    <strong>Ready to create an app?</strong>
    <p>Start with Ionic <a target="_blank" rel="noopener noreferrer"
        href="https://ionicframework.com/docs/components">UI Components</a></p>
  </div>
</ion-content>
